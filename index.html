<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwasome 2 SVG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./assets/vendor/fontawasome.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h2>FontAwasome To SVG</h2>
            <p>FontAwasome Pro v6.0.0-beta3</p>
        </header>

        <body>
            <div class="input">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <h3>Input</h3>
                            <form id="input-form">
                                <label for="input" class="form-label">Ícone tipo HTML
                                    <small>
                                        <i>ex: &lt;i class="fa-solid fa-house"&gt;&lt;/i&gt;</i>
                                    </small>
                                </label>
                                <div class="d-flex">
                                    <div class="input-col">
                                        <input required type="text" class="form-control" id="input"
                                            placeholder='&lt;i class="fa-solid fa-house"&gt;&lt;/i&gt;'>
                                    </div>
                                    <div class="button-col">
                                        <button type="submit" class="btn btn-primary"><i
                                                class="fa-solid fa-arrow-right"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="mb-3">
                            <h3>Preview</h3>
                            <label for="preview">Escolha seu icone <a href="https://fontawesome.com/icons/" target="_blank">aqui</a>.</label>
                            <div id="preview">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="md-3">
                    <h3>Output</h3>
                    <textarea readonly class="form-control" id="output" rows="12"></textarea>
                </div>
            </div>
        </body>
        <footer class="mt-3 text-center">
            <p>&copy; Copyright - <a href="https://kaualf.netlify.app">Kauã Landi</a></p>
        </footer>
    </div>

    <script src="./assets/js/index.js"></script>
</body>

</html>
